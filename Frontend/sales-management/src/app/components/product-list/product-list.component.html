<div class="container mt-5">
  <h2 class="text-center mb-4">Product List</h2>

  <div class="d-flex justify-content-between mb-3">
    <button class="btn btn-success" (click)="addProduct()">Add Product</button>
    <input type="text" class="form-control w-25" placeholder="Search..." [(ngModel)]="searchText">
  </div>

  <table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of filteredProducts();">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency }}</td>
        <td>
          <button class="btn btn-info btn-sm me-2" (click)="editProduct(product.id)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="filteredProducts().length === 0" class="alert alert-warning text-center">
    No products found.
  </div>
</div>
