<div class="container mt-5">
    <h2>{{ isEditMode ? 'Edit Product' : 'Create Product' }}</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit(this.productId ?? 0)">
      <div class="mb-3">
        <label for="id" class="form-label">Id</label>
        <input readonly id="id" type="text" class="form-control" formControlName="id" />
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input id="name" type="text" class="form-control" formControlName="name" />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input id="price" type="number" class="form-control" formControlName="price" />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
    </form>
  </div>
