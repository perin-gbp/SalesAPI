<div class="container mt-5">
    <h2>Sales List</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Sale Number</th>
          <th>Customer</th>
          <th>Total Amount</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sale of sales">
          <td>{{ sale.saleNumber }}</td>
          <td>{{ sale.customer }}</td>
          <td>{{ sale.totalAmount }}</td>
          <td>{{ sale.saleDate }}</td>
          <td>
            <button class="btn btn-info btn-sm">View</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
